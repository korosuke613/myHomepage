version: 2.1
executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: node:10.15.3

jobs:
  build:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Get Hatena
          command: node .circleci/generate_hatena.js
      - run:
          name: Build
          command: yarn generate
      - save_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/
  deploy:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Get Hatena
          command: node .circleci/generate_hatena.js
      - run:
          name: Add ads.txt
          command: echo "google.com, pub-7246355771451460, DIRECT, f08c47fec0942fa0" > ads.txt
      - run:
          name: Build
          command: yarn generate
      - run: git config user.email "korosuke613+circleci@users.noreply.github.com"
      - run: git config user.name "korosuke613+circleci"
      - add_ssh_keys:
          fingerprints:
            - "69:d7:e1:57:1c:f4:3c:0f:7c:f3:4f:4e:f9:3e:09:e1"
      - run:
          name: Deploy
          command: yarn deploy
      - save_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/



workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              ignore: master

  cron:
    triggers:
      - schedule:
          cron: "0 23 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - deploy

  publish:
    jobs:
      - deploy:
          filters:
            branches:
              only: master